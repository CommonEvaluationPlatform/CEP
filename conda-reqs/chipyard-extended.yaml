channels:
    - ucb-bar
    - conda-forge
    - litex-hub
    - nodefaults

platforms:
    - linux-64

dependencies:
    # handy tool for introspecting package relationships and file ownership
    # see https://github.com/rvalieris/conda-tree
    - conda-tree

    # bundle FireSim driver with deps into installer shell-script
    - constructor

    # misc
    - pre-commit
    - readline

    # firemarshal deps
    - qemu # from ucb-bar channel - https://github.com/ucb-bar/qemu-feedstock
    - rsync
    - psutil
    - doit>=0.34.0
    - gitpython
    - humanfriendly
    - ctags
    - bison
    - flex
    - expat
    - python>=3.9
    - bc
    - unzip
    - patch
    - which
    - sed
    - diffutils
    - bash
    - gzip
    - bzip2
    - perl
    - tar
    - file
    - wget
    - findutils
    - lzop

    - bash-completion
    - ca-certificates
    - mosh
    - gmp
    - mpfr
    - mpc
    - zlib
    - vim
    - gengetopt
    - libffi
    - expat
    - libusb1
    - ncurses
    - cmake
    - graphviz
    - expect

    # clang-format for driver coding style enforcement.
    - clang-format
    - clang-tools

    # hammer packages
    - sty
    - open_pdks.sky130a
    - pip:
        - hammer-vlsi[asap7]==1.2.0

    # firesim python packages
    # While it is possible to install using pip after creating the
    # conda environment, pip's dependency resolution can conflict with
    # conda and create broken environments.  It's best to use the conda
    # packages so that the environment is consistent
    - screen
    - elfutils
    - libdwarf-dev==0.0.0.20190110_28_ga81397fc4 # from ucb-bar channel - using mainline libdwarf-feedstock
    - colorama
    - argcomplete
    - python-graphviz
    - pyparsing
    - numpy
    - kiwisolver
    - matplotlib-base
    - pandas
    - awscli
    - pytest
    - pytest-dependency
    - pytest-mock
    - moto
    - mypy
    - s3fs==0.4.2
    - aiohttp
    - pip:
        - sure
        - pylddwrap

    # firesim ci shared packages
    - boto3
    - boto3-stubs
    - mypy-boto3-s3
    - mypy_boto3_ec2
    - botocore-stubs
    - cryptography<41
    - pytz
    - types-pytz
    - pyyaml
    - types-pyyaml
    - requests
    - types-requests
    - azure-identity
    - fsspec
    - pip:
        - fab-classic>=1.19.2
